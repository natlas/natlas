version: "3.7"
services:
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.8.3
    container_name: elastic
    environment:
      - node.name=elastic
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic:/usr/share/elasticsearch/data
    # ports:
    #   - 9200:9200
    networks:
      - backend
    restart: on-failure

  natlas-server:
    build: natlas-server
    # ports:
    #   - 5000:5000
    networks:
      - backend
    environment:
      - ELASTICSEARCH_URL=http://elastic:9200
    volumes:
      - ns-data:/data
    restart: on-failure
    links:
      - elastic

  natlas-agent:
    build: natlas-agent
    networks:
      - backend
    restart: on-failure
    environment:
      - NATLAS_SERVER_ADDRESS=http://natlas-server:5000
      - NATLAS_SCAN_LOCAL=true
    cap_add:
      - NET_ADMIN
    links:
      - natlas-server

  nginx: 
    build: 
      context: .
      dockerfile: docker-nginx/Dockerfile.dev
    container_name: nginx_fe
    restart: on-failure
    volumes:
      - ns-data:/data
    networks:
      - backend
      - frontend
    ports:
      - 80:80
      - 443:443
    links:
      - natlas-server

networks:
  frontend:
  backend:

volumes:
  ns-data:
  elastic: