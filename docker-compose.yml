services:
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.18
    container_name: elastic
    environment:
      - node.name=elastic
      - discovery.type=single-node
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - xpack.security.enabled=true
      - "ELASTIC_PASSWORD=natlas-dev-password-do-not-use"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - backend
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -u elastic:natlas-dev-password-do-not-use -s -X GET http://localhost:9200/_cluster/health?pretty | grep status | grep -q '\\(green\\|yellow\\)'"
        ]
      interval: 5s
      timeout: 10s
      retries: 24

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"         # S3 API
      - "9001:9001"         # MinIO Console
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: natlas-dev-password-do-not-use
    volumes:
      - minio_data:/data
    networks:
      - backend
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:17.2
    restart: unless-stopped
    expose:
      - 5432
    volumes:
      - postgres-data:/var/lib/postgreql/data
    environment:
      POSTGRES_USER: "natlas"
      POSTGRES_PASSWORD: "natlas-dev-password-do-not-use"
      POSTGRES_DB: "natlas"
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  zipkin:
    image: openzipkin/zipkin-slim:3.1.0
    ports:
      - 9411:9411
    networks:
      - backend

  otel:
    image: otel/opentelemetry-collector:0.95.0
    ports:
      - 4317:4317
      - 55679:55679
    volumes:
      - ./.otel-collector-dev.yml:/etc/otelcol/config.yaml
    networks:
      - backend

  webpack:
    image: node:20-bookworm
    command: /bin/bash -c '/usr/local/bin/yarn install && /usr/local/bin/yarn run webpack --mode development --watch'
    networks:
      - backend
    volumes:
      - ./natlas-server:/app
      - node_modules:/app/node_modules
      - html_assets:/app/static/dist
    working_dir: /app

  server:
    build: natlas-server
    command: flask run --host 0.0.0.0
    ports:
      - 5000:5000
    networks:
      - backend
    environment:
      - ELASTICSEARCH_URL=http://elastic:9200
      - ELASTIC_AUTH_ENABLE=True
      - ELASTIC_USER=elastic
      - ELASTIC_PASSWORD=natlas-dev-password-do-not-use
      - SQLALCHEMY_DATABASE_URI=postgresql+psycopg://natlas:natlas-dev-password-do-not-use@postgres/natlas
      - S3_ENDPOINT=minio:9000
      - S3_USE_TLS=0
      - S3_BUCKET=natlas-screenshots
      - FLASK_ENV=development
      - OTEL_ENABLE=False
      - OTEL_COLLECTOR=otel:4317
      - DB_AUTO_UPGRADE=True
    env_file: .env
    volumes:
      - ./natlas-server:/server
      - html_assets:/server/static/dist
    links:
      - elastic
      - postgres
      - minio
    depends_on:
      minio:
        condition: service_healthy
      elastic:
        condition: service_healthy
      postgres:
        condition: service_healthy


  agent:
    build: natlas-agent
    networks:
      - backend
    environment:
      - NATLAS_SERVER_ADDRESS=http://server:5000
      - NATLAS_SCAN_LOCAL=true
    cap_add:
      - NET_ADMIN
    security_opt:
      - seccomp=./natlas-agent/chrome.json
    volumes:
      - ./natlas-agent:/agent
    links:
      - server

networks:
  backend:

volumes:
  elastic:
  node_modules:
  html_assets:
  postgres-data:
  minio_data:
