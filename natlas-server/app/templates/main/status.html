{% extends "base.html" %}
{% set pagetype = 'status' %}
{% set title = "Status" %}

{% block content %}
    <h2>System Status</h2>
    <div class="progress mb-4 position-relative statusbar" id="progbarbg">
        <div id="cycle_status" class="progress-bar progress-bar-striped bg-success progress-bar-animated text-center statusbar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        <div id="cycle_status_overlay" class="justify-content-center position-absolute w-100 font-weight-bold statusbar-content"></div>
        <div id="cycle_status_overlay_exact" class="justify-content-center position-absolute w-100 font-weight-bold statusbar-content">
            <span id="scans_this_cycle"></span><span class="px-2">/</span><span id="effective_scope_size"></span>
        </div>
    </div>
<div class="row mb-4">
    <div class="col-xs-12 col-sm-4">
        <div class="card text-center">
            <div class="card-body">
                <h3 class="card-title">Natlas Start Time</h3>
                <div class="card-text" id="natlas_start_time"></div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <div class="card text-center">
            <div class="card-body">
                <h3 class="card-title">Cycle Start Time</h3>
                <div class="card-text" id="cycle_start_time"></div>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-4">
        <div class="card text-center">
            <div class="card-body">
                <h3 class="card-title">Completed Cycles</h3>
                <div class="card-text" id="completed_cycles"></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-sm-4">
        <div class="card text-center">
            <div class="card-body">
                <h3 class="card-title">Average Cycle Duration</h3>
                <div class="card-text" id="avg_cycle_duration"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
