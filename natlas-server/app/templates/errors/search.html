{% extends "base.html" %}
{% set title = "400 - Bad Request" %}
{% block content %}
  <div class="container mx-auto px-4 py-8">
      <div class="mb-6">
          <h2 class="text-2xl font-semibold">Invalid Search Query</h2>
      </div>
      <div class="mb-6">
          <p><strong>{{ err }}</strong></p>
      </div>
      <div>
          <ul class="list-disc list-inside space-y-2">
              <li>Need help <a target="_blank" rel="noopener noreferrer" href="https://natlas.github.io/docs/docs/tasks/searching-natlas/" class="text-blue-500 hover:underline">searching?</a></li>
              <li>Maybe you'd prefer to go on <a href="{{ url_for('host.random_host') }}" class="text-blue-500 hover:underline">an adventure</a>?</li>
              <li>Or maybe you'd like to <a href="{{ url_for('main.browse') }}" class="text-blue-500 hover:underline">look around</a>.</li>
          </ul>
      </div>
  </div>
{% endblock %}
