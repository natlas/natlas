{% extends "base.html" %}
{% set title = "View Logs" %}
{% set active_page = "logs" %}
{% block content %}
  {% include 'admin/_header.html' %}
  <!-- TODO: This whole concept should probably get thrown out. We don't need to store a very small subset of logs in the admin dashboard. -->
  <!-- Page Header -->
  <div class="flex flex-wrap -mx-2">
    <div class="w-full px-2">
      <h3 class="text-2xl font-bold mb-4">View Logs</h3>
    </div>
  </div>

  <!-- Logs Table -->
  <div class="flex flex-wrap -mx-2">
    <div class="w-full px-2">
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200 dataTable" data-order='[[ 1, "desc" ]]' data-page-length='25'>
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" style="width:33%;" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Timestamp</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            {% for item in scope_logs %}
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.created_at | string | ctime(human=True) }}</td>
                <td class="px-6 py-4 whitespace-nowrap">{{ item.msg }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
