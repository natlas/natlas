<!-- Static Sidebar for Desktop -->
<div class="hidden lg:fixed lg:inset-y-0 lg:z-50 lg:flex lg:w-72 lg:flex-col">
    <div class="flex flex-col h-full overflow-y-auto bg-gray-900 px-6 pb-4">
      <!-- Top Branding and Navigation -->
      <div>
        <!-- Branding -->
        <div class="flex h-16 shrink-0 items-center">
          <a href="{{ url_for('main.index') }}" title="Natlas Home">
            <img class="h-8 w-auto" src="/static/img/natlas-logo.png" alt="Natlas Globe">
          </a>
          {% if config.CUSTOM_BRAND %}
            <span class="ml-1 text-white">{{ config.CUSTOM_BRAND }}</span>
          {% endif %}
        </div>

        <!-- Navigation -->
        <nav class="mt-6">
          <ul role="list" class="flex flex-col gap-y-7">
            <li>
              <ul role="list" class="-mx-2 space-y-1">
                <li>
                  <a href="{{ url_for('main.browse') }}" class="group flex gap-x-3 rounded-md text-sm font-semibold p-2 {{ 'bg-gray-800 text-white' if MainNav == 'browse' else 'text-gray-400 hover:bg-gray-800 hover:text-white'}}">
                    <!-- Server-stack Icon (Heroicons Outline) -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 14.25h13.5m-13.5 0a3 3 0 0 1-3-3m3 3a3 3 0 1 0 0 6h13.5a3 3 0 1 0 0-6m-16.5-3a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3m-19.5 0a4.5 4.5 0 0 1 .9-2.7L5.737 5.1a3.375 3.375 0 0 1 2.7-1.35h7.126c1.062 0 2.062.5 2.7 1.35l2.587 3.45a4.5 4.5 0 0 1 .9 2.7m0 0a3 3 0 0 1-3 3m0 3h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Zm-3 6h.008v.008h-.008v-.008Zm0-6h.008v.008h-.008v-.008Z" />
                    </svg>
                    <span>Hosts</span>
                  </a>
                </li>
                <li>
                  <a href="{{ url_for('main.screenshots') }}" class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold {{ 'bg-gray-800 text-white' if MainNav == 'screenshots' else 'text-gray-400 hover:bg-gray-800 hover:text-white'}}">
                    <!-- Camera Icon (Heroicons Outline) -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                      <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                    </svg>

                    <span>Screenshots</span>
                  </a>
                </li>
                <li>
                  <a href="{{ url_for('main.status') }}" class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold {{ 'bg-gray-800 text-white' if MainNav == 'status' else 'text-gray-400 hover:bg-gray-800 hover:text-white'}}">
                    <!-- Chart Icon (Heroicons Outline) -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5m.75-9 3-3 2.148 2.148A12.061 12.061 0 0 1 16.5 7.605" />
                    </svg>
                    <span>Status</span>
                  </a>
                </li>
                <li>
                  <a href="{{ url_for('host.random_host') }}" class="group flex gap-x-3 rounded-md p-2 text-sm font-semibold text-gray-400 hover:bg-gray-800 hover:text-white">
                    <!-- Gift Icon (Heroicons Outline) -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M21 11.25v8.25a1.5 1.5 0 0 1-1.5 1.5H5.25a1.5 1.5 0 0 1-1.5-1.5v-8.25M12 4.875A2.625 2.625 0 1 0 9.375 7.5H12m0-2.625V7.5m0-2.625A2.625 2.625 0 1 1 14.625 7.5H12m0 0V21m-8.625-9.75h18c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125h-18c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z" />
                    </svg>
                    <span>Random</span>
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>

      <!-- Pinned Bottom Section -->
      <div class="mt-auto space-y-2">
        <!-- External Links as Text Links -->
        <div class="text-xs">
          <ul class="flex flex-wrap gap-x-2">
            <li>
              <a href="https://github.com/natlas/natlas" title="Check out Natlas on Github" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white">
                GitHub
              </a>
            </li>
            <li>
              <a href="https://github.com/natlas/natlas/issues" title="Checkout the issues" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white">
                Issues
              </a>
            </li>
            <li>
              <a href="https://github.com/natlas/natlas/wiki" title="Visit the wiki" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white">
                Wiki
              </a>
            </li>
            <li>
              <a href="https://github.com/natlas/natlas/blob/main/LICENSE" title="View our license" target="_blank" rel="noopener noreferrer" class="text-gray-400 hover:text-white">
                License
              </a>
            </li>
          </ul>
        </div>
        <!-- Logout Button -->
        {% if not current_user.is_anonymous %}
        <div>
          <a href="{{ url_for('auth.logout') }}" class="block text-sm text-red-600 font-semibold hover:text-red-700">
            Logout
          </a>
        </div>
        {% endif %}
        <!-- Version Link -->
        <div class="text-xs text-gray-400">
          <a id="natlasVersion" href="https://github.com/natlas/natlas/releases/tag/v{{ config.NATLAS_VERSION }}" target="_blank" class="hover:text-white">
            v{{ config.NATLAS_VERSION }}
          </a>
        </div>
      </div>
    </div>
  </div>
