version: 2.1
orbs:
  flake8: arrai/flake8@5.0.0
jobs:
  general-analysis:
    docker:
      - image: circleci/python:3.8
    working_directory: ~/repo
    steps:
      - checkout:
          path: ~/repo

      - flake8/setup_flake8:
          wd: ~/repo
      - flake8/flake8_errors:
          wd: ~/repo
  server-tests:
    docker:
      - image: circleci/python:3.8
        environment:
          PIPENV_VENV_IN_PROJECT: true
      - image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
        environment:
          - cluster.name: elasticsearch
          - xpack.security.enabled: false
          - transport.host: localhost
          - network.host: 127.0.0.1
          - discovery.type: single-node
    working_directory: ~/repo/natlas-server
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          name: Restore pipenv cache
          keys:
            - pipenv-v2-{{ checksum "Pipfile.lock" }}
      - run:
          name: Install Pipenv
          command: |
            pip install pipenv
            pipenv sync --dev
      - run:
          name: Run tests
          command: |
            mkdir test-results
            pipenv run python -m pytest tests --junitxml=test-results/junit.xml
      - save_cache:
          name: Save pipenv cache
          key: pipenv-v2-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
      - store_test_results:
          path: test-results
workflows:
  version: 2
  normal-build:
    jobs:
      - general-analysis
      - server-tests
